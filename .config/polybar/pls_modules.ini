[module/pls-popup-calendar]
type = custom/script
exec = bash  ~/dev/sources/polybar-scripts/polybar-scripts/popup-calendar/popup-calendar.sh
interval = 5
click-left = bash ~/dev/sources/polybar-scripts/polybar-scripts/popup-calendar/popup-calendar.sh --popup &
click-right = xdg-open "https://calendar.google.com/calendar"
format-background = ${color.mf}
format-foreground = ${color.fg}
format-padding = 2
