env:
  WINIT_X11_SCALE_FACTOR: "1.0"
font:
  normal:
    family: Fira Code
  size: 12
  vi_mode_cursor:
    text: cellbackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#000000"
      background: "#ffffff"
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      background: "#c5c8c6"
      foreground: "#1d1f21"
hints:
  enabled:
    - regex: (mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)//.*
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift
    - regex: ((/home/remo/)|(~/))[^\s']+
      command: xdg-open
      post_processing: false
      mouse:
        enabled: true
        mods: None
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

key_bindings:
  - {
      key: H,
      mods: Shift|Control,
      mode: ~Search,
      action: ToggleViMode
    }
theme: Ayu-Mirage
